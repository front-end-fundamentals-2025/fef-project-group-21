<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js.main.js" defer></script>
    <title>Home Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li id="logo"><a href="#">LOGO</a></li>
          <li class="header-item"><a href="#">ITEM 1</a></li>
          <li class="header-item"><a href="#">ITEM 2</a></li>
          <li class="header-item"><a href="#">ITEM 3</a></li>
          <li id="cart"><a href="#">CART</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="hero-section">
        <figure id="hero-video">
          <video
            src="img/Hero-Video-Dog-in-grass.mp4"
            autoplay
            muted
            loop
          ></video>
        </figure>
      </section>
      <h2 class="category-heading">Browse by category</h2>
      <section id="category-grid">
        <figure class="category-container">
          <a href="">
            <img
              src="img/Category-Section-Clothes.jpg"
              alt="A small dog wearing a rain coat"
            />
            <p class="category-text">Clothes</p>
          </a>
        </figure>

        <figure class="category-container">
          <a href="">
            <img
              src="img/Category-Section-Collars.jpg"
              alt="A cat wearing a collar with a red badge"
            />
            <p class="category-text">Collars</p>
          </a>
        </figure>

        <figure class="category-container">
          <a href="">
            <img
              src="img/Category-Section-Food.jpg"
              alt="A blue bowl filled with pet food"
            />
            <p class="category-text">Food</p>
          </a>
        </figure>

        <figure class="category-container">
          <a href="">
            <img
              src="img/Category-Section-Toys.jpg"
              alt="A brown and white dog holding a stuffed animal in its mouth"
            />
            <p class="category-text">Toys</p>
          </a>
        </figure>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a href="">ABOUT</a>
        </li>
        <li>
          <a href="">FAQ</a>
        </li>
        <li>
          <a href="">CONTACT US</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
